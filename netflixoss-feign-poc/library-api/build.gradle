group 'callegasdev'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile([
            'org.springframework.boot:spring-boot-starter-web:1.5.4.RELEASE'
    ])

    testCompile([
            'org.springframework.boot:spring-boot-starter-test'
    ])
}

apply plugin: 'java'

jar {
    manifest {
        attributes 'Main-Class': 'com.callegasdev.App'
    }
}